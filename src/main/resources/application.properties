spring.application.name=opticsmanager

# Database Configuration (works for both local and Railway)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/opticsmanagerdb}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:manal}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Your existing JWT and other configurations
app.jwtSecret=6IhYVtX6VbZ6VFCswqN4Q+hkhC3B5xQNZ6Ku85qFIpn7uL9akv/9rMkCk2xTaf86c+76cYkQ91TQmMY7ZbBVEUg==
app.jwtExpirationMs=86400000

spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL



